homeassistant:
  name: Home
  elevation: !secret elevation
  latitude: !secret latitude
  longitude: !secret longitude
  unit_system: metric
  time_zone: Europe/Berlin

frontend:
config:
http:
  server_port: 80

discovery:
conversation:
history:
logbook:
map:
sun:
system_health:

mqtt:
  broker: localhost
  username: sub_client
  password: !secret mqttpassword

switch: !include switch.yaml
sensor: !include sensor.yaml
