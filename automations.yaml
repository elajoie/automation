- id: 1
  alias: Turn on Fishtank Light
  trigger:
  - platform: state
    entity_id: sun.sun
    from: below_horizon
    to: above_horizon
  action:
  - service: switch.fishtanklights.turn_on

- id: 2
  alias: Turn on Fishtank Light
  trigger:
  - platform: state
    entity_id: sun.sun
    from: above_horizon
    to: below_horizon
  action:
  - service: switch.fishtanklights.turn_off