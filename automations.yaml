- id: '1'
  alias: Turn on Fish Light
  trigger:
  - entity_id: sun.sun
    from: below_horizon
    platform: state
    to: above_horizon
  action:
  - entity_id: switch.fishtanklights
    service: switch.turn_on
  mode: single

- id: '2'
  alias: Turn off Fish Light
  trigger:
  - entity_id: sun.sun
    from: above_horizon
    platform: state
    to: below_horizon
  action:
  - entity_id: switch.fishtanklights
    service: switch.turn_off
  mode: single
  
- id: '3'
  alias: Feed Fish
  description: ''
  trigger:
  - at: 09:00
    platform: time
  - at: '17:00'
    platform: time
  condition: []
  action:
  - data: {}
    entity_id: switch.fishfeeder
    service: switch.turn_on
  - data: {}
    entity_id: switch.fishfilter
    service: switch.turn_off
  - delay: 00:00:02
  - data: {}
    entity_id: switch.fishfeeder
    service: switch.turn_off
  - delay: 00:05:00
  - data: {}
    entity_id: switch.fishfilter
    service: switch.turn_on
  mode: single
